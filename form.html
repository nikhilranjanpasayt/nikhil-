<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<body style="background-color: chocolate;">

<h1>Student Registration Form</h1>
  <form  style="background-color: rgb(61, 6, 113);">
    <!-- Text Input -->
    <label for="name" style="background-color: cyan;">Name</label>
    <input type="text" placeholder="Enter your name" required/><br/><br/>
    <label for="rollno" style="background-color: cyan;">Roll No</label>
    <input type="text" placeholder="enter your roll no" required/><br/><br/>

    <!-- Password input -->
     <label for="Password" style="background-color: cyan;">Passowrd</label>
     <input type="password" placeholder="enter your password" required/><br/><br/>

  <!-- Email input -->
    <label for="email" style="background-color: cyan;">Email</label>
    <input type="email" placeholder="enter your email" required/><br/><br/>

 <!-- Number Input -->
  <label for="mobile" style="background-color: cyan;">Mobile</label>
  <input type="number" placeholder="enter the mobile number" required/><br/><br/>

<!-- Select Input -->
 <label for="section" style="background-color: cyan;">Section</label>
 <select>
    <option>A</option>
    <option>B</option>
    <option>C</option>
    <option>D</option>
    <option>E</option>
    <option>F</option>
 </select><br/><br/>
 <!-- Radio Button -->
  <label  style="background-color: cyan;">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br/>

   <!-- Checkbox Input -->
    <label for="checkbox" style="background-color: cyan;">Subject</label>
    <input type="checkbox">
    <label for="checkbox">WD</label>
    <input type="checkbox">
    <label for="checkbox">DSA</label>
    <input type="checkbox">
    <label for="checkbox">EME</label><br/><br/>
 
    <!-- Input for DOB -->
     <label for="dob" style="background-color: cyan;">Date of Birth</label>
     <input type="date"><br/><br/>

    <!-- Image Input -->
     <label for="image" style="background-color: cyan;">Image</label>
     <input type="file" accept="/image/*"><br/>

     <button>Submit</button>

     <!-- <input type="submit"> -->

</form>  
</body>
</html>
